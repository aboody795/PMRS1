<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإغاثة الطبية الفلسطينية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
        }
        #result, #addResult, #updateResult {
            margin-top: 20px;
            font-weight: bold;
        }
        #patientList {
            margin-top: 20px;
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>الإغاثة الطبية الفلسطينية</h1>
    
    <h2>البحث عن مريض</h2>
    <input type="text" id="patientName" placeholder="أدخل اسم المريض الرباعي أو رقم الهوية" />
    <button onclick="searchPatient()">بحث</button>
    <div id="result"></div>

    <h2>إضافة مريض جديد</h2>
    <input type="text" id="newPatientName" placeholder="اسم المريض الجديد" />
    <input type="text" id="newFileNumber" placeholder="رقم الملف الجديد" />
    <input type="text" id="newArea" placeholder="المنطقة" />
    <input type="text" id="newIdNumber" placeholder="رقم الهوية" />
    <button onclick="addPatient()">إضافة</button>
    <div id="addResult"></div>

    <h2>تعديل اسم ورقم ملف مريض</h2>
    <input type="text" id="updatePatientName" placeholder="اسم المريض القديم" />
    <input type="text" id="newUpdatePatientName" placeholder="اسم المريض الجديد" />
    <input type="text" id="updateFileNumber" placeholder="رقم الملف الجديد" />
    <button onclick="updatePatientFile()">تعديل</button>
    <div id="updateResult"></div>

    <h2>قائمة المرضى</h2>
    <div id="patientList">
        <ul id="patientListItems"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCyi5sS8czsDUfmb_hnAQzvpZXrreskpU",
            authDomain: "pmrs-ebe99.firebaseapp.com",
            databaseURL: "https://pmrs-ebe99-default-rtdb.firebaseio.com",
            projectId: "pmrs-ebe99",
            storageBucket: "pmrs-ebe99.firebasestorage.app",
            messagingSenderId: "854379634453",
            appId: "1:854379634453:web:4faf65fa2dbfea7f50d31c",
            measurementId: "G-61580G4XLX"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let allPatients = [];

        async function loadAllPatients() {
            const dbRef = ref(database);
            const snapshot = await get(dbRef);
            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    const patientData = childSnapshot.val();
                    allPatients.push({
                        name: patientData["الإسم الرباعي"],
                        id: String(patientData["رقم الهوية"]),
                        fileNumber: patientData["رقم الملف"]
                    });
                });
            }
        }

        window.searchPatient = function() {
            const nameInput = document.getElementById("patientName").value.trim();
            const resultDiv = document.getElementById("result");
            const foundPatients = allPatients.filter(patient => {
                const patientName = patient.name || "";
                const patientId = patient.id || "";
                return patientName.includes(nameInput) || patientId.includes(nameInput);
            });

            if (foundPatients.length > 0) {
                resultDiv.innerHTML = `نتيجة البحث: <br>${foundPatients.map(patient => `${patient.name} - رقم الملف: ${patient.fileNumber}`).join('<br>')}`;
            } else {
                resultDiv.innerHTML = "لم يتم العثور على المريض.";
            }
        };

        window.addPatient = async function() {
            const newPatientName = String(document.getElementById("newPatientName").value).trim();
            const newFileNumber = String(document.getElementById("newFileNumber").value).trim();
            const newArea = String(document.getElementById("newArea").value).trim();
            const newIdNumber = String(document.getElementById("newIdNumber").value).trim();
            const addResultDiv = document.getElementById("addResult");

            if (newPatientName === "" || newFileNumber === "" || newArea === "" || newIdNumber === "") {
                addResultDiv.innerHTML = "يرجى إدخال كافة المعلومات.";
                return;
            }

            try {
                const newPatientKey = Date.now();
                await set(ref(database, newPatientKey), {
                    "الإسم الرباعي": newPatientName,
                    "رقم الملف": newFileNumber,
                    "المنطقة": newArea,
                    "رقم الهوية": newIdNumber
                });
                addResultDiv.innerHTML = `تم إضافة المريض: ${newPatientName} (رقم الملف: ${newFileNumber})`;
                document.getElementById("newPatientName").value = ""; 
                document.getElementById("newFileNumber").value = ""; 
                document.getElementById("newArea").value = ""; 
                document.getElementById("newIdNumber").value = ""; 
                allPatients.push({ name: newPatientName, id: newIdNumber, fileNumber: newFileNumber });
            } catch (error) {
                addResultDiv.innerHTML = "خطأ: " + error.message;
            }
        };

        window.updatePatientFile = async function() {
            const oldPatientName = String(document.getElementById("updatePatientName").value).trim();
            const newPatientName = String(document.getElementById("newUpdatePatientName").value).trim();
            const updateFileNumber = String(document.getElementById("updateFileNumber").value).trim();
            const updateResultDiv = document.getElementById("updateResult");

            if (oldPatientName === "" || newPatientName === "" || updateFileNumber === "") {
                updateResultDiv.innerHTML = "يرجى إدخال اسم المريض القديم واسم المريض الجديد ورقم الملف الجديد.";
                return;
            }

            const dbRef = ref(database);
            const oldSnapshot = await get(child(dbRef, oldPatientName));
            if (oldSnapshot.exists()) {
                await set(ref(database, newPatientName), {
                    "رقم الملف": updateFileNumber
                });
                if (newPatientName !== oldPatientName) {
                    await set(ref(database, oldPatientName), null);
                }
                updateResultDiv.innerHTML = `تم تعديل اسم ورقم الملف للمريض: ${newPatientName} (رقم الملف الجديد: ${updateFileNumber})`;
                document.getElementById("updatePatientName").value = ""; 
                document.getElementById("newUpdatePatientName").value = ""; 
                document.getElementById("updateFileNumber").value = ""; 
            } else {
                updateResultDiv.innerHTML = "لم يتم العثور على المريض القديم.";
            }
        };

        window.updatePatientList = async function() {
            const patientListItems = document.getElementById("patientListItems");
            patientListItems.innerHTML = ""; 

            const dbRef = ref(database);
            const snapshot = await get(dbRef);
            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${childSnapshot.val()["الإسم الرباعي"]} - رقم الملف: ${childSnapshot.val()["رقم الملف"]} - رقم الهوية: ${childSnapshot.val()["رقم الهوية"]} - المنطقة: ${childSnapshot.val()["المنطقة"]}`;
                    patientListItems.appendChild(listItem);
                });
                document.getElementById("patientList").style.display = "block"; 
            } else {
                document.getElementById("patientList").style.display = "none"; 
            }
        };

        window.onload = async function() {
            await loadAllPatients(); 
            updatePatientList(); 
        };
    </script>
</body>
</html>
